<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.5;
    }
    h1 { margin-bottom: 2rem; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    /* Sizes */
    #subject { height: 1.5rem; }            /* one line */
    #overview { min-height: 3em; }          /* ~2–3 lines */
    #sequence { min-height: 15em; }         /* bulk area */
    #materials { min-height: 6em; }         /* medium list area */
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #1e40af; }
    @media print {
      button { display: none; }
      textarea, input, select { border: none; resize: none; }
    }
  </style>
</head>
<body>

<h1>Curriculum Builder</h1>

<label for="student">Student Name</label>
<select id="student">
  <option value="">-- Select a Student --</option>
</select>

<label for="studentId">Student Application ID #</label>
<input type="text" id="studentId" readonly>

<label for="subject">Subject</label>
<input type="text" id="subject" placeholder="e.g. Math">

<label for="overview">Scope / Overview of Class</label>
<textarea id="overview" placeholder="Brief 2–3 line summary..."></textarea>

<label for="sequence">Sequence / Method of Teaching / Lessons</label>
<textarea id="sequence" placeholder="Detailed lesson plan, steps, activities..."></textarea>

<label for="materials">Materials Needed</label>
<textarea id="materials" placeholder="List resources, books, supplies..."></textarea>

<button onclick="window.print()">Print / Save to PDF</button>

<script>
async function loadStudents() {
  const response = await fetch('students.csv'); // CSV in repo
  const text = await response.text();
  const rows = text.trim().split('\n').slice(1);
  const students = rows.map(r => {
    const [name, id] = r.split(',');
    return { name, id };
  });

  const select = document.getElementById('student');
  students.forEach(s => {
    const opt = document.createElement('option');
    opt.value = s.id;
    opt.textContent = s.name;
    select.appendChild(opt);
  });

  select.addEventListener('change', e => {
    document.getElementById('studentId').value = e.target.value || '';
  });
}
loadStudents();
</script>

</body>
</html>
