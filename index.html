<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 8.5in;   /* letter size width */
      margin: 1in auto;
      padding: 0;
      line-height: 1.4;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      margin-top: 0.15rem;
      box-sizing: border-box;
      resize: none;            /* no drag resize */
    }
    /* Field sizes */
    #subject   { height: 3rem; }   /* one line */
    #overview  { height: 8rem; }     /* ~2–3 lines */
    #sequence  { height: 35rem; }    /* bulk area */
    #materials { height: 8rem; }     /* medium area */
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #1e40af; }
    @media print {
      button { display: none; }
      input, textarea, select {
        border: none;
        resize: none;
        overflow: visible;
      }
      label { margin-top: 0.25rem; }
      body { margin: 0.5in; }
    }
    /* Prevent fields from splitting across pages */
    .field-block { page-break-inside: avoid; }
  </style>
</head>
<body>

<div class="field-block">
  <label for="student">Student Name</label>
  <select id="student">
    <option value="">-- Select a Student --</option>
  </select>
</div>

<div class="field-block">
  <label for="studentId">Student Application ID #</label>
  <input type="text" id="studentId" readonly>
</div>

<div class="field-block">
  <label for="subject">Subject</label>
  <input type="text" id="subject" placeholder="e.g. Math">
</div>

<div class="field-block">
  <label for="overview">Scope / Overview of Class</label>
  <textarea id="overview" placeholder="Brief 2–3 line summary..."></textarea>
</div>

<div class="field-block">
  <label for="sequence">Sequence / Method of Teaching / Lessons</label>
  <textarea id="sequence" placeholder="Detailed lesson plan, steps, activities..."></textarea>
</div>

<div class="field-block">
  <label for="materials">Materials Needed</label>
  <textarea id="materials" placeholder="List resources, books, supplies..."></textarea>
</div>

<button onclick="window.print()">Print / Save to PDF</button>

<script>
async function loadStudents() {
  const response = await fetch('students.csv'); // CSV in repo
  const text = await response.text();
  const rows = text.trim().split('\n').slice(1);
  const students = rows.map(r => {
    const [name, id] = r.split(',');
    return { name, id };
  });

  const select = document.getElementById('student');
  students.forEach(s => {
    const opt = document.createElement('option');
    opt.value = s.id;
    opt.textContent = s.name;
    select.appendChild(opt);
  });

  select.addEventListener('change', e => {
    document.getElementById('studentId').value = e.target.value || '';
  });
}
loadStudents();
</script>

</body>
</html>
